  <body>
    <header>
      <h1>Enterprise Content</h1>
    </header>
    <div class="container">
      <div class="content">
        <span>Please enter your Nuxeo host</span>
        <input type="text" id="nuxeoHost" placeholder="your.nuxeo.host" size="30" required />
        <div class="buttons">
          <button class="button" onclick="process();">CONNECT</button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        process = function() {
          var nuxeoHost = document.getElementById('nuxeoHost').value;
          location = location.origin + '/oauth2Authorize' + location.search + '&nuxeoHost=' + nuxeoHost;
        };
      });
    </script>
